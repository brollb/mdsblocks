    <script>
      function init() {
          var toolbox = document.getElementById('toolbox');

          initGithubConcepts(toolbox, function() {
          });

          // Set up click listener for the button
            (function(console) {

                console.save = function(data, filename) {

                    if (!data) {
                        console.error('Console.save: No data');
                        return;
                    }

                    if (!filename) {
                        filename = 'console.json';
                    }

                    if (typeof data === 'object') {
                        data = JSON.stringify(data, undefined, 4);
                    }

                    var blob = new Blob([data], {type: 'text/json'}),
                    e = document.createEvent('MouseEvents'),
                    a = document.createElement('a');

                    a.download = filename;
                    a.href = window.URL.createObjectURL(blob);
                    a.dataset.downloadurl =  ['text/json', a.download, a.href].join(':');
                    e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                    a.dispatchEvent(e);
                    self.readyToDownload = false;
                };
            })(console);

      }

      function downloadWorkspaceCode() {
          console.save(Blockly.Python.workspaceToCode(), 'GeneratedYaml.yaml');
      }

      function initBasicConcepts(toolbox) {
        // Access github and load the blocks
        var loader = new ConceptLoader(),
            blockCreator = new MDSBlockCreator(toolbox);
        
        console.log('loading '+testFiles.length+' blocks');
        // Load the example blocks
        for (var i = testFiles.length; i--;) {
            blockCreator.createBlock(testFiles[i].name, testFiles[i].content, 'Basic Examples');
        }
        initializeBlockly(toolbox);
      }

      function initGithubConcepts(toolbox) {
        // Access github and load the blocks
        var loader = new GithubLoader({token: OAUTH_TOKEN}),
            blockCreator = new MDSBlockCreator(toolbox);
        
        var iModelsP1 = 'https://github.com/iModels/metamds-p1',
            dummyProject = 'https://github.com/ElTester/octokatTest';
        loader.loadProject('https://github.com/iModels/metamds-p1', function(err) {
            if (err) {
                console.error(err);
            }
            // Create blocks for each concept
            var concepts = loader.getConcepts();
            console.log('Loaded concepts:', concepts);

            blockCreator.createProject(loader.projectConcepts, concepts);
            initializeBlockly(toolbox);
        });
      }

      function initializeBlockly(toolbox) {
        Blockly.inject(document.body,
            {toolbox: toolbox});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
